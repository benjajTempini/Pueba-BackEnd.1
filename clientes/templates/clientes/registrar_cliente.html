<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>


    <div>
        {% if messages %}<!-- Si el back end manda algun mensaje aparecera en el html aqui -->
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <h1 class="text-center">Registrar Cliente Habitual</h1>
    
    <form method="post" class="col-md-6 mx-auto mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="rut" class="form-label">RUT:</label>
            <input type="text" class="form-control" id="rut" name="rut" required placeholder="12345678-9">
        </div>
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="cliente@email.com">
        </div>
        
        <div class="mb-3">
            <label for="comuna" class="form-label">Comuna:</label>
            <input type="text" class="form-control" id="comuna" name="comuna" required>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Registrar Cliente</button>
            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary ms-2">Volver a Lista</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
