<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div>
        {% if messages %}<!-- Si el back end manda algun mensaje aparecera en el html aqui -->
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <h1 class="text-center" >Registro de Productos</h1>
    <div class="m-3 card p-0.5">
        <form class="m-3" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success m-3" type="submit">Registrar Producto</button>
        </form>
    </div>

    <div class="m-3">
        <p>Links de Navegaci√≥n</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Pagina Principal</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
