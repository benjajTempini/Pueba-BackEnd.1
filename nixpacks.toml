[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py collectstatic --noinput --clear"
]

[start]
cmd = "python manage.py migrate --noinput && gunicorn ventasbasico.wsgi:application --bind 0.0.0.0:$PORT"
